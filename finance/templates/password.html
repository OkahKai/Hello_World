{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}
{% block main %}
    <form action="/password" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="new_password" placeholder="New Password" type="password">
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmed_password" placeholder=" Confirm Password" type="password">
        </div>

        <button class="btn btn-primary" type="submit">Change</button>
    </form>
{% endblock %}
